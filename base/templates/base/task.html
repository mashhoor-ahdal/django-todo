{% extends "base/main.html" %}
{% block content %}

<div class="bg-white p-8 rounded shadow-md max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold mb-4 text-blue-600">{{ task.title }}</h1>
    <hr class="my-4 border-t-2 border-blue-300">

    <div class="text-gray-600">
        <h3 class="text-lg mb-2">Description:</h3>
        <p class="text-lg mb-4">{{ task.description }}</p>
    </div>

    <div class="flex items-center justify-between">
        <span class="text-sm text-gray-400">{{ task.created_at|date:"F d, Y" }}</span>
        <a href="{% url 'task-update' task.id %}" class="text-blue-500 hover:underline">Edit</a>
    </div>
</div>

{% endblock content %}
