{% extends "base/main.html" %}
{% block content %}

<div class="bg-white p-8 rounded shadow-md max-w-2xl mx-auto">
    <h3 class="text-3xl font-bold mb-4 text-red-600">Delete Task</h3>
    <a href="{% url 'tasks' %}" class="text-blue-500 hover:underline transition-opacity duration-300 ease-in-out">Go back</a>

    <form method="POST" class="mt-8">
        {% csrf_token %}
        <p class="text-lg text-gray-700 mb-4">Are you sure you want to delete "{{ task }}"?</p>

        <input type="submit" value="Delete" class="bg-red-500 text-white py-2 px-4 rounded transition-bg hover:bg-red-600 duration-300 ease-in-out">
    </form>
</div>

{% endblock content %}
